<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin – Café Motivation GO'UP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --orange: #e06a16; --bleu: #1a1a26; }
    body { min-height: 100vh; background: linear-gradient(135deg, var(--bleu), #2a2a3a); display: flex; align-items: center; justify-content: center; }
    .login-card { max-width: 400px; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
    .login-header { background: var(--bleu); color: #fff; padding: 24px; text-align: center; }
    .btn-admin { background: var(--orange); color: #fff; border: none; }
    .btn-admin:hover { background: #c55a12; color: #fff; }
  </style>
</head>
<body>
  <div class="login-card card border-0">
    <div class="login-header">
      <h5 class="mb-0"><i class="fas fa-lock me-2"></i>Accès admin</h5>
      <small class="opacity-75">Café Motivation GO'UP</small>
    </div>
    <div class="card-body p-4">
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" id="username" class="form-control" placeholder="GoUP221" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <p id="loginError" class="text-danger small mb-2" style="display:none;">Identifiants incorrects.</p>
        <button type="submit" class="btn btn-admin w-100">
          <i class="fas fa-sign-in-alt me-2"></i>Connexion
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted small"><i class="fas fa-arrow-left me-1"></i>Retour à l'accueil</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const ADMIN_USER = "GoUP221";
      const ADMIN_PASS = "BoostIMPACT221";

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        sessionStorage.setItem("adminAuth", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    });
  </script>
</body>
</html>
