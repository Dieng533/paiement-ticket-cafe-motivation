<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Achev√©</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 text-center">
    <h4 class="mb-4">üé´ Votre Ticket</h4>
    <div id="ticket-info"></div>
    <button class="btn btn-primary mt-3" onclick="window.print()">Imprimer le ticket</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
$(document).ready(function(){
    const ticket = JSON.parse(localStorage.getItem('lastTicket'));
    if(!ticket) {
        $("#ticket-info").html("<p class='text-danger'>Aucun ticket trouv√© !</p>");
        return;
    }

    $("#ticket-info").html(`
        <p><strong>Nom:</strong> ${ticket.nom}</p>
        <p><strong>T√©l√©phone:</strong> ${ticket.tel}</p>
        <p><strong>Type de ticket:</strong> ${ticket.type_ticket}</p>
        <p><strong>Montant:</strong> ${ticket.prix} F CFA</p>
        <p><strong>R√©f√©rence:</strong> ${ticket.reference}</p>
        <canvas id="qrcode"></canvas>
    `);

    // G√©n√©rer QR Code
    var qr = new QRious({
        element: document.getElementById('qrcode'),
        value: ticket.reference,
        size: 150
    });
});
</script>
</body>
</html>
