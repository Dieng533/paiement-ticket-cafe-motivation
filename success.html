<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket ‚Äì Caf√© Motivation GO'UP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #ffb347 0, #e06a16 30%, #1a1a26 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .ticket-wrapper {
      max-width: 480px;
      width: 100%;
      padding: 1rem;
    }
    .ticket-card {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
    }
    .ticket-header {
      background: linear-gradient(135deg, #1a1a26, #2a2a3a);
      color: #fff;
      padding: 1.75rem 1.5rem 1.25rem;
      text-align: center;
      position: relative;
    }
    .ticket-header::after {
      content: "";
      position: absolute;
      inset: auto 0 -12px;
      height: 24px;
      background: radial-gradient(circle at top, transparent 10px, #ffffff 10px);
      mask-image: radial-gradient(circle at top, transparent 10px, #000 10px);
    }
    .ticket-logo {
      height: 60px;
      margin-bottom: 0.75rem;
    }
    .ticket-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.9rem;
      border-radius: 999px;
      background: rgba(224, 106, 22, 0.12);
      color: #ffd27f;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .ticket-body {
      padding: 1.75rem 1.5rem 1.5rem;
    }
    .ticket-section-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #888;
      margin-bottom: 0.35rem;
    }
    .ticket-main-row {
      display: flex;
      gap: 1rem;
      align-items: stretch;
      margin-bottom: 1.25rem;
    }
    .ticket-details {
      flex: 1;
      text-align: left;
    }
    .ticket-qr {
      width: 120px;
      min-width: 120px;
      background: #f9f9fb;
      border-radius: 16px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px dashed #e0e0e7;
    }
    .ticket-qr small {
      font-size: 0.7rem;
      color: #777;
      margin-top: 0.25rem;
      text-align: center;
    }
    .ticket-info-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem 1.25rem;
      margin-bottom: 1.25rem;
    }
    .ticket-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #999;
      margin-bottom: 0.1rem;
    }
    .ticket-value {
      font-size: 0.98rem;
      font-weight: 600;
      color: #1f2933;
      word-break: break-word;
    }
    .ticket-value-amount {
      font-size: 1.15rem;
      font-weight: 700;
      color: #e06a16;
    }
    .ticket-footer {
      border-top: 1px dashed #e5e5ee;
      padding-top: 0.85rem;
      margin-top: 0.35rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: #888;
    }
    .ticket-footer span i {
      color: #e06a16;
      margin-right: 0.3rem;
    }
    .ticket-actions {
      margin-top: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .btn-whatsapp {
      background: #25d366;
      border-color: #25d366;
      color: #fff;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-print {
      border-radius: 999px;
    }
    @media (max-width: 576px) {
      .ticket-main-row {
        flex-direction: column-reverse;
      }
      .ticket-qr {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="ticket-wrapper">
  <div class="ticket-card">
    <div class="ticket-header">
      <img src="assets/images/logo.png" alt="GO'UP" class="ticket-logo">
      <div class="ticket-badge">
        <i class="fas fa-check-circle"></i>
        Ticket confirm√©

      <h2 class="mt-3 mb-0 fs-4">Caf√© Motivation GO'UP</h2>
      <p class="mb-0 mt-1 small text-white-50">Votre acc√®s √† l'√©v√©nement est pr√™t</p>

    <div class="ticket-body">

          <i class="fab fa-whatsapp"></i>
          Confirmer ma pr√©sence sur WhatsApp
        </button>
        <button class="btn btn-outline-secondary btn-sm btn-print w-100" onclick="window.print()">
          <i class="fas fa-print me-1"></i> Imprimer / Enregistrer en PDF
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
$(document).ready(function(){
    const ticket = JSON.parse(localStorage.getItem('lastTicket'));

    if(!ticket) {
        $("#ticket-info").html("<p class='text-danger mb-0'>Aucun ticket trouv√©. Veuillez refaire la r√©servation.</p>");
        return;
    }

    const quantiteText = ticket.quantite ? `${ticket.quantite}` : "1";
    const totalText = (ticket.total || ticket.prix || 0).toLocaleString('fr-FR');
    const montantUnitaire = (ticket.prix || 0).toLocaleString('fr-FR');
    const reference = ticket.numero_ticket || ticket.reference || "";

    // Construction HTML moderne du ticket
    $("#ticket-info").html(`
      <div class="ticket-main-row">
        <div class="ticket-details">
          <div class="ticket-section-title">Titulaire</div>
          <div class="ticket-value mb-2">${ticket.nom}</div>

          <div class="ticket-section-title">D√©tails du ticket</div>
          <div class="ticket-info-grid">
            <div>
              <div class="ticket-label">Type</div>
              <div class="ticket-value">${ticket.type_ticket}</div>
            </div>
            <div>
              <div class="ticket-label">Quantit√©</div>
              <div class="ticket-value">${quantiteText}</div>
            </div>
            <div>
              <div class="ticket-label">Montant unitaire</div>
              <div class="ticket-value">${montantUnitaire} F CFA</div>
            </div>
            <div>
              <div class="ticket-label">Total pay√©</div>
              <div class="ticket-value ticket-value-amount">${totalText} F CFA</div>
            </div>
          </div>
        </div>
        <div class="ticket-qr">
          <canvas id="qrcode"></canvas>
          <small>Pr√©sentez ce QR Code √† l'entr√©e</small>
        </div>
      </div>

      <div class="ticket-footer">
        <span><i class="fas fa-barcode"></i>R√©f. ${reference}</span>
        <span><i class="fas fa-calendar-alt"></i>14 F√©vrier 2026 ‚Ä¢ 17h00 ‚Äì Dakar</span>
      </div>
    `);

    // QR Code
    new QRious({
        element: document.getElementById('qrcode'),
        value: reference || (ticket.nom + " " + ticket.tel),
        size: 110
    });

    // WhatsApp confirmation
    $("#whatsappBtn").click(function(){
        const message = `
Bonjour GO'UP üëã

Je confirme mon achat de ticket pour *Caf√© Motivation GO'UP* ‚òïüî•

Nom : ${ticket.nom}
T√©l√©phone : ${ticket.tel}
Ticket : ${ticket.type_ticket}
Quantit√© : ${ticket.quantite || 1}
Montant : ${(ticket.total || ticket.prix)} FCFA
R√©f√©rence : ${reference}

Merci üôè
        `;

        const phone = "221784953056";
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");
    });
});
</script>
</body>
</html>
