<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caf√© Motivation GO'UP - Achat Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <!-- Logo -->
          <div class="text-center mb-3">
            <img src="assets/images/logo.png" alt="GO'UP Logo" class="img-fluid" style="max-height: 80px;">
          </div>

          <h3 class="text-center mb-3 text-goup-dark">üéüÔ∏è Caf√© Motivation GO'UP</h3>

          <!-- Countdown -->
          <div class="text-center mb-4">
            <span id="countdown" class="h5 text-goup-orange"></span>
          </div>

          <!-- Formulaire -->
          <input type="text" id="nom" class="form-control mb-3 rounded-pill" placeholder="Nom complet">
          <input type="tel" id="telephone" class="form-control mb-3 rounded-pill" placeholder="T√©l√©phone">

          <select id="type_ticket" class="form-select mb-3 rounded-pill">
            <option value="DOSE">Dose ‚Äì 3 000 F CFA</option>
            <option value="VIP">VIP ‚Äì 5 000 F CFA</option>
            <option value="VVIP">VVIP ‚Äì 10 000 F CFA</option>
          </select>

          <button class="btn btn-goup w-100 rounded-pill fw-bold py-2" id="payer">
            Payer avec Wave
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/app.js"></script>
<script>
  // Countdown jusqu'au 14 f√©vrier 2026 17h00
  const countdownDate = new Date("Feb 14, 2026 17:00:00").getTime();

  const countdownEl = document.getElementById("countdown");
  const countdownInterval = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if(distance < 0){
      clearInterval(countdownInterval);
      countdownEl.innerHTML = "L'√©v√©nement a commenc√© !";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);
</script>
</body>
</html>
